<style>

}

/* TITULO */
.titulo{

    font-weight:bold;
    margin-bottom:10px;
    text-align:center;
    color:#5a3a7a;
}

/* INTRO */

/* BOTON REGRESAR */
.boton-regresar{

    padding:12px 22px;
    font-size:18px;
    border:none;

}

/* TABLA */
table{
    width:100%;
    border-collapse:collapse;
}

th{

    color:white;
    padding:15px;
    font-size:26px;
}

td{
    background:#e9e3f2;
    padding:16px;
    border:1px solid #7f64a3;
}

/* CONTENEDOR PROYECTO */
.proyecto{

    align-items:center;
    gap:12px;
}

/* INPUT NUMERO */
.proyecto input{
    width:60px;
    padding:8px;
    font-size:18px;

.modal-contenido{

}

.opciones button{
    display:block;
    width:100%;
    margin:8px 0;

    border-radius:8px;

    color:white;
    cursor:pointer;
}

.opciones button:hover{

}

.cerrar{

</head>

<script>

function abrirInstrumento(pa){

}
</script>
