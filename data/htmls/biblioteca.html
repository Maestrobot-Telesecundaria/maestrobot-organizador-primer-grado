<!DOCTYPE html>      
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Biblioteca Digital</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background-image:url("../fondos/biblioteca2.png");
    background-size:cover;
    background-attachment:fixed;
}

/* BOTÓN REGRESAR */
.boton-regreso{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 18px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:10px;
    background:#355e3b;
    color:white;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,.3);
    z-index:1000;
}
.boton-regreso:hover{
    background:#2a4a2f;
}

/* Buscador */
#buscador{
    width:90%;
    margin:25px auto;
    display:block;
    padding:14px;
    font-size:18px;
    border-radius:12px;
    border:1px solid #6f9f6a;
}

/* Frase */
#frase-semana{
    width:85%;
    margin:25px auto;
    padding:18px;
    text-align:center;
    font-size:22px;
    font-style:italic;
    color:#2f4f2f;
    background:rgba(255,255,255,.85);
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* Libro semana */
#libro-semana{
    width:85%;
    margin:40px auto;
    padding:30px;
    background:rgba(255,255,255,.95);
    border-radius:20px;
    display:flex;
    gap:35px;
    align-items:flex-start;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}
#libro-semana img{
    width:160px;
    height:230px;
    object-fit:cover;
    cursor:pointer;
}

/* Fichas */
.ficha{
    width:85%;
    margin:1cm auto;
    padding:22px;
    background:rgba(255,255,255,.97);
    border-radius:18px;
    display:flex;
    gap:25px;
}
.ficha img{
    width:130px;
    height:190px;
    object-fit:cover;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- BOTÓN REGRESAR -->
<button class="boton-regreso" onclick="window.location.href='menu.html'">
    ⬅ Regresar al menú
</button>

<!-- BUSCADOR -->
<input id="buscador" type="text" placeholder="Buscar por autor o título">

<!-- FRASE -->
<div id="frase-semana">
    “La lectura te lleva a nuevos mundos”
</div>

<!-- LIBRO DE LA SEMANA -->
<div id="libro-semana">
    <a href="../biblioteca/pdf/apologiadesocrates.pdf" target="_blank">
        <img src="../biblioteca/miniaturas/apologiadesocrates.jpg">
    </a>
    <div>
        <h2>Libro de la Semana</h2>
        <p><strong>Título:</strong> Apología de Sócrates</p>
        <p><strong>Autor:</strong> Platón</p>
    </div>
</div>

<!-- FICHAS -->

<div class="ficha">
    <a href="../biblioteca/pdf/bodasdesangre.pdf" target="_blank">
        <img src="../biblioteca/miniaturas/bodasdesangre.jpg">
    </a>
    <div>
        <h3>Bodas de Sangre</h3>
        <p><strong>Autor:</strong> Federico García Lorca</p>
    </div>
</div>

<div class="ficha">
    <a href="../biblioteca/pdf/Miocid.pdf" target="_blank">
        <img src="../biblioteca/miniaturas/miocid.png">
    </a>
    <div>
        <h3>Mio Cid</h3>
        <p><strong>Autor:</strong> Anónimo</p>
    </div>
</div>

<div class="ficha">
    <a href="../biblioteca/pdf/fahrenheit_451.pdf" target="_blank">
        <img src="../biblioteca/miniaturas/fahrenheit_451.png">
    </a>
    <div>
        <h3>Fahrenheit 451</h3>
        <p><strong>Autor:</strong> Ray Bradbury</p>
    </div>
</div>

<!-- SCRIPT BUSCADOR -->
<script>
const buscador = document.getElementById("buscador");
const fichas = document.querySelectorAll(".ficha");
const libroSemana = document.getElementById("libro-semana");

buscador.addEventListener("keyup", () => {
    const texto = buscador.value.toLowerCase().trim();

    libroSemana.style.display = texto === "" ? "flex" : "none";

    fichas.forEach(ficha => {
        const contenido = ficha.textContent.toLowerCase();
        ficha.style.display = contenido.includes(texto) ? "flex" : "none";
    });
});
</script>

</body>
</html>
