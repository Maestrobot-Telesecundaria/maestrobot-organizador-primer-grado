<!DOCTYPE html>     
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Documentos</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    margin:0;
    width:100vw;
    height:100vh;
    background-image:url("../fondos/fondodocumentos.png");
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
    background-color:#f3eadf;
}

/* TÍTULO */
.titulo{
    text-align:center;
    font-size:54px;
    font-weight:bold;
    margin-top:45px;
    color:#2b2b2b;
    letter-spacing:1px;
}

/* CONTENEDOR */
.contenedor{
    display:flex;
    justify-content:center;
    align-items:stretch;
    gap:70px;
    margin-top:70px;
}

/* TARJETAS */
.tarjeta{
    width:380px;
    min-height:420px;
    background:rgba(255,255,255,0.92);
    border-radius:26px;
    padding:35px 30px;
    box-shadow:0 12px 30px rgba(0,0,0,0.18);
    text-align:center;

    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* ENCABEZADOS */
.encabezado{
    font-size:24px;
    font-weight:bold;
    padding:14px 22px;
    border-radius:26px;
    display:inline-block;
    margin-bottom:20px;
}

.asistencia{
    background:#f5b81b;
    color:#000;
}

.telesec{
    background:#4a8fe7;
    color:white;
}

/* TEXTO */
.descripcion{
    font-size:17px;
    line-height:1.5;
    margin-bottom:25px;
    color:#444;
}

/* BOTONES DOCUMENTO */
.boton{
    margin:8px auto;
    width:85%;
    padding:12px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:18px;
    background:linear-gradient(135deg,#1f4e79,#163a5c);
    color:white;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.25);

    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.boton img{
    width:28px;
}

.boton:hover{
    transform:scale(1.03);
}

/* SUBIR BOTÓN DE ASISTENCIA */
.subir-boton{
    margin-bottom:60px;
}

/* REGRESAR */
.regresar{
    position:fixed;
    top:25px;
    left:25px;
    padding:12px 40px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#7b9cc9,#567fb8);
    color:white;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    letter-spacing:1px;
    z-index:1000;
}

.regresar:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<button class="regresar" onclick="regresar()">REGRESAR</button>

<div class="titulo">Documentos</div>

<div class="contenedor">

    <!-- LISTA DE ASISTENCIA -->
    <div class="tarjeta">
        <div>
            <div class="encabezado asistencia">Lista de asistencia</div>
            <div class="descripcion">
                Aquí podrás encontrar el documento propuesta de control de asistencia.
            </div>
        </div>

        <div class="subir-boton">
            <button class="boton" onclick="abrirDocumento('../documentos/lista.docx')">
                <img src="../fondos/word.jpg">
                Lista de Asistencia
            </button>
        </div>
    </div>

    <!-- DOCUMENTOS DE POSIBILIDADES -->
    <div class="tarjeta">
        <div>
            <div class="encabezado telesec">Documentos de Posibilidades</div>
            <div class="descripcion">
                Documentos correspondientes al campo de posibilidades.
            </div>
        </div>

        <button class="boton" onclick="abrirDocumento('../documentos/POS_LEN_1.pdf')">
            <img src="../fondos/pdf.jpg"> Lenguajes
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/POS_SyPC_1.pdf')">
            <img src="../fondos/pdf.jpg"> Saberes
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/POS_ENS_1.pdf')">
            <img src="../fondos/pdf.jpg"> Ética
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/POS_DHC_1.pdf')">
            <img src="../fondos/pdf.jpg"> De lo humano
        </button>
    </div>

    <!-- DOSIFICACIONES -->
    <div class="tarjeta">
        <div>
            <div class="encabezado telesec">Dosificaciones de contenido</div>
            <div class="descripcion">
                Dosificaciones por campo formativo.
            </div>
        </div>

        <button class="boton" onclick="abrirDocumento('../documentos/L_G1_T123.pdf')">
            <img src="../fondos/pdf.jpg"> Lenguajes
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/SPC_G1_T123.pdf')">
            <img src="../fondos/pdf.jpg"> Saberes
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/ENS_G1_T123.pdf')">
            <img src="../fondos/pdf.jpg"> Ética
        </button>

        <button class="boton" onclick="abrirDocumento('../documentos/DHC_G1_T123.pdf')">
            <img src="../fondos/pdf.jpg"> De lo humano
        </button>
    </div>

</div>

<script>
function abrirDocumento(ruta){
    window.open(ruta, "_blank");
}

function regresar(){
    window.location.href = "menu.html";
}
</script>

</body>
</html>
