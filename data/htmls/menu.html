<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Georgia", serif;
}

body{
    width:100vw;
    height:100vh;
    overflow:hidden; /* SIN SCROLL */
    background:url("../fondos/menu-fondo.png") no-repeat center center fixed;
    background-size:cover;
    color:#000;
    user-select:none;
}

/* TÍTULO */
.titulo-menu{
    width:100%;
    text-align:center;
    font-size:44px;
    font-weight:bold;
    letter-spacing:2px;
    margin-top:18px;
}

/* CONTENEDOR MENÚ */
.menu{
    height:calc(100vh - 80px);
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:24px 60px;
    padding:25px 80px;
    max-width:1200px;
    margin:auto;
}

/* BOTONES */
.menu a{
    display:flex;
    align-items:flex-start;
    gap:12px;
    text-decoration:none;
    color:#000;
}

.menu a:visited,
.menu a:hover,
.menu a:active{
    color:#000;
}

/* ICONOS */
.menu img{
    width:56px;
    height:auto;
    cursor:pointer;
}

/* TEXTO */
.menu span{
    font-size:18px;
    font-weight:bold;
    line-height:1.1;
    cursor:pointer;
}

/* HOVER SUAVE */
.menu a:hover img{
    transform:scale(1.03);
    transition:0.15s;
}
</style>
</head>
